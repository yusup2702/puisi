<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arsip Doa Sahabat</title>
    <style>
        /* Menggunakan Style yang Anda berikan dengan penyesuaian Mobile */
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #e5ddd5;
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }

        h1 {
            color: #075e54;
            text-align: center;
            font-size: 1.4rem;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            flex-direction: column; /* Mobile first: susun ke bawah */
            gap: 12px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f0f2f5;
            border-radius: 10px;
        }

        select {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px; /* Mencegah zoom otomatis di iPhone */
            outline: none;
            width: 100%;
        }

        button {
            padding: 12px;
            background-color: #25d366;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }

        .chat-box {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            min-height: 300px;
            max-height: 60vh;
            overflow-y: auto;
            white-space: pre-wrap;
            line-height: 1.6;
            font-size: 15px;
            color: #333;
        }

        .loading-text {
            text-align: center;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Arsip Doa Sahabat</h1>
        <div class="controls">
            <select id="fileSelector">
                <option value="">-- Memuat Tanggal... --</option>
            </select>
            <button onclick="showChat()">Buka Pesan</button>
        </div>
        <div id="displayArea" class="chat-box">Pilih tanggal untuk melihat isi...</div>
    </div>

    <script>
        let chatData = [];

        // 1. Ambil data dari JSON saat halaman dibuka
        async function init() {
            const selector = document.getElementById('fileSelector');
            try {
                const response = await fetch('data.json');
                if (!response.ok) throw new Error("File data.json tidak ditemukan");
                
                chatData = await response.json();
                
                // Isi dropdown
                selector.innerHTML = '<option value="">-- Pilih Tanggal --</option>';
                chatData.forEach(item => {
                    const opt = document.createElement('option');
                    opt.value = item.id;
                    opt.textContent = item.tanggal;
                    selector.appendChild(opt);
                });
            } catch (e) {
                selector.innerHTML = '<option value="">Gagal memuat data</option>';
                document.getElementById('displayArea').innerText = "Kesalahan: Pastikan data.json sudah diupload di folder yang sama.";
            }
        }

        // 2. Tampilkan chat berdasarkan pilihan
        function showChat() {
            const id = document.getElementById('fileSelector').value;
            const display = document.getElementById('displayArea');
            
            if (!id) return;
            
            const selected = chatData.find(item => item.id == id);
            if (selected) {
                display.innerText = selected.pesan;
                // Scroll ke atas otomatis saat ganti pesan
                display.scrollTop = 0;
            }
        }

        init();
    </script>
</body>
</html>
